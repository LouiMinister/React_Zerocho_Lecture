<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div> <!-- 결과: <div id="root"><button>Like</Button></div> -->
        <script type="text/babel">
            // JSX (JS + XML)

            const e = React.createElement;  // html 태그를 만든다

            class LikeButton extends React.Component {  //react 안에서 컴포넌트를 불러온다
                constructor(props) {
                    super(props);
                    this.state = {  // 컴포넌트의 상태
                        liked : false,
                    };
                }

                render() { // 화면에 어떻게 표시할지

                    // 태그 사용하여 가독성 높혀 쓸 수 있음
                    // 바벨이 원래 문법으로 변환해줌
                    return <button type='submit' onClick = { () => this.setState({liked : true })}>
                        {this.state.liked === true ? 'Liked' : 'Like'}
                    </button> ;

                    /*
                    return e('button',
                        {onClick: () => { this.setState({ liked: true }) }, type : 'submit'},
                        this.state.liked === true ? 'Liked' : 'Like');
                    // <button onclick="onclick">Like</button> 이런 태그를 만들겠다.
                    // html 속성을 javascript로 표현할 때는 CarmelCasing
                    // state(상태)와 view를 일치시켜준다
                     */
                }
            }
        </script>
        <script type="text/babel">
            // JSX (JS + XML)

            // 태그 사용하여 가독성 높혀 쓸 수 있음
            ReactDOM.render(
                <div>
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                </div>,
                document.querySelector('#root'));
            //컴포넌트라 원하는 개수만큼 쉽게 늘릴 수 있다.

            //ReactDOM.render(e(LikeButton), document.querySelector('#root')); // 리액트 돔이 루트에다가 컴포넌트를 랜더링한다.
            // 리액트 돔이 리액트로 컴포넌트를 만들겠다 한 것을 웹에다가 실제로 구현해줌
        </script>
    </body>
</html>
